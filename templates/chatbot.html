<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        #chat-container {
            width: 400px; /* Adjust the width as needed */
            height: 500px; /* Adjust the height as needed */
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            border-radius: 10px; /* Add border radius for a softer appearance */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #chat-window {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .message-container {
            margin: 5px 0;
            padding: 5px; /* Add padding for better spacing */
            clear: both; /* Ensure messages are stacked one below the other */
        }

        .user-message {
            text-align: right;
            color: #fff; /* Change text color to white for user messages */
            border-radius: 5px; /* Add border radius for a softer appearance */
            padding: 5px; /* Add padding for better spacing */
            display: inline-block; /* Make messages inline */
            background-color: #007bff; /* Set the background color for user messages */
        }

        .bot-message {
            text-align: left;
            color: #333; /* Change text color to dark gray for bot messages */
            border-radius: 5px; /* Add border radius for a softer appearance */
            padding: 5px; /* Add padding for better spacing */
            display: inline-block; /* Make messages inline */
            background-color: #e0f0ff; /* Set the background color for bot messages */
        }

        #user-input {
            width: 60%; /* Adjust the width as needed */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            float: right; /* Move the send button to the right */
        }

        #open-chat-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        #close-chat-button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <button id="open-chat-button" onclick="toggleChat()">Open Chat</button>
    <h1>Travel planner chatbot</h1>
    <div id="chat-container">
        <button id="close-chat-button" onclick="closeChat()">Close</button>
        <div id="chat-window"></div>
        <div>
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        let chatOpen = false;

        function toggleChat() {
            const chatContainer = document.getElementById('chat-container');
            chatOpen = !chatOpen;
            chatContainer.style.display = chatOpen ? 'block' : 'none';

            // Clear the chat window when reopening the chat
            if (chatOpen) {
                document.getElementById('chat-window').innerHTML = '';
            }
        }

        function closeChat() {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.style.display = 'none';

            // Clear the chat window when closing the chat
            document.getElementById('chat-window').innerHTML = '';
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() !== '') {
                // Send the user input to the server using AJAX or Fetch
                fetch('/ask', {
                    method: 'POST',
                    body: new URLSearchParams({ 'user_input': userInput }),
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                })
                .then(response => response.json())
                .then(data => {
                    // Display the chatbot's response in the chat window
                    const chatWindow = document.getElementById('chat-window');
                    const messageContainer = document.createElement('div');
                    messageContainer.classList.add('message-container');

                    if (userInput.trim() !== '') {
                        const userMessage = document.createElement('div');
                        userMessage.classList.add('user-message');
                        userMessage.innerHTML = userInput;
                        messageContainer.appendChild(userMessage);
                    }

                    const botMessage = document.createElement('div');
                    botMessage.classList.add('bot-message');
                    botMessage.innerHTML = data.response;
                    messageContainer.appendChild(botMessage);

                    chatWindow.appendChild(messageContainer);

                    // Clear the user input field
                    document.getElementById('user-input').value = '';

                    // Scroll to the bottom of the chat window to show the latest message
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                });
            }
        }
    </script>
</body>
</html>
